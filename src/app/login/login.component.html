<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="loginForm">
        <mat-card>
            <mat-card-title>Log in to your account</mat-card-title>
            <mat-card-content>

                <mat-form-field appearance="fill">
                    <input id="userIdInput" matInput placeholder="User Id" formControlName="userId" autocomplete="email"
                        type="text">

                    <mat-error id="requiredEmailError" *ngIf="loginForm.controls['userId'].hasError('required')">
                        Email is
                        <strong>required</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password"
                        autocomplete="current-password">
                    <mat-error id="requiredPasswordError" *ngIf="loginForm.controls['password'].hasError('required')">
                        Password is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>



            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button mat-raised-button id="login" color="primary" [disabled]="loginForm.invalid || loading"
                    (click)="login()">Login</button>
                <button mat-button id="resetPassword" (click)="resetPassword()" type="button">Reset Password</button>
            </mat-card-actions>

        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
