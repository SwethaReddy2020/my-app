<div class="cart-main-area p">
    <div class="container">
        <h3 class="page-title">Order History</h3>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="table-content table-responsive">

                    <table>
                        <thead>
                            <tr>
                                <th>Order No</th>
                                <th>Price</th>
                                <th>Date</th>
                                <th>Order Status</th>
                                <th>Payment Status</th>
                                <th>Comment</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of orders">
                                <td>
                                    <div class="div_order_id">
                                        <a [routerLink]="['/order', order.orderId]"
                                            routerLinkActive="active">{{order.orderId}}
                                        </a>
                                    </div>
                                </td>
                                <td style="font-size:14px;">
                                    {{order.total | currency: 'GBP' : 'symbol'}}</td>
                                <td>
                                    {{order.orderDateTime | date: 'short'}}
                                </td>
                                <td>{{order.orderStatus}}</td>
                                <td>{{order.paymentStatus}}</td>
                                <td><div *ngIf="order.comment">
                                    {{order.comment}}
                                </div> 
                                    <div *ngIf="!order.comment"> <button  mat-raised-button color="accent" (click)="openDialog(order.orderId)">feedback</button></div>
                                </td>
                                <td>
                                    <div *ngIf="order.rating" class="stars">
                                        <i class="bi bi-star-fill" *ngFor="let i of arrayFromNumber(order.rating)"></i>
    
                                        <i class="bi bi-star" *ngFor="let i of arrayFromNum(getNotFilledCount(order.rating))"></i>
                                      </div>
                                
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
