<mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
          <mat-error *ngIf="registerForm.controls.firstName.hasError('required')">First Name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
          <mat-error *ngIf="registerForm.controls.lastName.hasError('required')">Last Name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address" required></textarea>
          <mat-error *ngIf="registerForm.controls.address.hasError('required')">Address is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contact Number</mat-label>
          <input matInput formControlName="contactNumber" required>
          <mat-error *ngIf="registerForm.controls.contactNumber.hasError('required')">Contact Number is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email ID</mat-label>
          <input matInput formControlName="email" required email>
          <mat-error *ngIf="registerForm.controls.email.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.controls.email.hasError('email')">Invalid email address</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Profile Picture</mat-label>
          <input matInput formControlName="profilePicture" type="file" accept="image/*" (change)="onFileSelected($event)" required>
          <mat-error *ngIf="registerForm.controls.profilePicture.hasError('required')">Profile Picture is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="registerForm.controls.password.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
