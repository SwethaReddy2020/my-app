<div class="container mt-4">
<mat-table #table [dataSource]="dataSource" matSort>
    <!-- User ID Column -->
    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User ID </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.userId}} </mat-cell>
    </ng-container>
  
    <!-- User Name Column -->
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> 
        <div class="d-flex align-items-center">
            <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1"> {{user.firstName}}  {{user.lastName}}</p>
              <p class="text-muted mb-0"> {{user.emailId}}</p>
            </div>
          </div>
        </mat-cell>
    </ng-container>
  
    <!-- User address Column -->

      <ng-container matColumnDef="userStatus">
        <mat-header-cell *matHeaderCellDef mat-sort-header> User Status </mat-header-cell>
        <mat-cell *matCellDef="let user">
            <mat-chip-listbox >
                <mat-chip-option color="accent" selected>{{user.accountStatus}}</mat-chip-option>
                </mat-chip-listbox>

            </mat-cell>
      </ng-container>

    <!-- User Email Column -->
    <ng-container matColumnDef="userPhone">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User Phone </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.contactNumber}} </mat-cell>
    </ng-container>
  
    <!-- User Role Column -->
    <ng-container matColumnDef="userRole">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User Role </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <span [ngClass]="{'admin': user.adminUser === 1, 'user': user.adminUser === 0}">
          <div *ngIf="user.adminUser === 1"> Admin</div>
          <div *ngIf="user.adminUser === 0">User</div>
        </span>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
