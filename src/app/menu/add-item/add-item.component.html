<div class="container">
<h2 mat-dialog-title align="center">Add Item</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup] = "itemForm">
      <div>
        <mat-form-field>
          <input matInput formControlName="itemName" placeholder="Item Name">
        </mat-form-field>
      </div>
      
          <div>
            <mat-form-field>
              <input matInput formControlName="itemDescription" placeholder="Item Description">
            </mat-form-field>
          </div>
        
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial  color="accent" (click)="add()">Add Item</button>
</mat-dialog-actions>
</div>
