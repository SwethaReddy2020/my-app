<mat-card class="menu-card" *ngFor="let menu of menus">
    <img mat-card-image [src]="menu.image">
    <mat-card-content>
      <h3 mat-card-title>{{ menu.name }}</h3>
      <p mat-card-subtitle>{{ menu.restaurant }}</p>
      <p class="menu-description">{{ menu.description }}</p>
      <p class="menu-price">Price: {{ menu.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/menu-details', menu.id]">View Details</button>
    </mat-card-actions>
  </mat-card>
