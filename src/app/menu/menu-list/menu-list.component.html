<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col"  *ngFor="let menu of menus">
<mat-card  class="menu-card" >
    <img mat-card-image [src]="menu.menuImage">
    <mat-card-content>
      <h3 mat-card-title>{{ menu.item?.itemName }}</h3>
      <p mat-card-subtitle>{{ menu.category?.categoryName  }}</p>
      <p class="menu-description">{{ menu.item?.itemDescribe }}</p>
      <p class="menu-price">Price: {{ menu.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="addToCart(menu)">Add to Cart</button>
      <button mat-button color="primary" [routerLink]="['/menu-details', menu.menuId]">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
