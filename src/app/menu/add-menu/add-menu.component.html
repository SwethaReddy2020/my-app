<mat-card>
    <mat-card-header class="text-center">
      <mat-card-title align="center">
        Add Menu
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup] = "menuForm">
       <div class="row">
        <div class="col-10">
        <mat-form-field>
          <mat-select formControlName="itemId"  placeholder="Item">
            <mat-option *ngFor="let item of items" [value]=item.itemId>{{item.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-2">
        <button mat-fab color="accent"  aria-label="add item icon"  title="Add new Item" (click)="openDialog()">
          <mat-icon>add</mat-icon>
      </button>
    </div>
    </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName="availableDate" placeholder="Availability date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker color="accent"  #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput [format]="24" [ngxMatTimepicker]="pickerF" formControlName="availableTime"  placeholder="Availability Time" />
            <ngx-mat-timepicker-toggle matSuffix [for]="pickerF"></ngx-mat-timepicker-toggle>
            <ngx-mat-timepicker color="accent" #pickerF></ngx-mat-timepicker>
        </mat-form-field>
        </div>
      </div>            
        <mat-form-field>
          <input matInput formControlName="status" placeholder="Status">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="ingredients" placeholder="Ingredients">
        </mat-form-field>
        <mat-form-field>
          <textarea  matInput formControlName="recipe" placeholder="Recipe"></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput  type="number" formControlName="price" placeholder="Price">
          <span matTextPrefix>$&nbsp;</span>
          <span matTextSuffix>.00</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput  type="number" formControlName="quantity" placeholder="Quantity">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="sellingType" placeholder="Selling Type">
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="categoryId"  placeholder="Category">
            <mat-option *ngFor="let cat of categories" [value]=cat.categoryId>{{cat.categoryName}}</mat-option>
          </mat-select>
        </mat-form-field>
        
          <input type="file" formControlName="menuImage" placeholder="Menu Image">
       
        <button mat-raised-button color="accent" (click)="submitForm()">Add Menu</button>
      </form>
    </mat-card-content>
  </mat-card>
